<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="list-placeholder">
        <div class="list-header">
          <h1>Today's To Do</h1>
          <i class="fa-solid fa-rotate refresh-btn"></i>
        </div>
        <form class="submit-item">
          <input id="type-list" type="text" placeholder="Add to your list..." />
          <button type="submit" class="icon-return">
            <i class="fa-solid fa-reply"></i>
          </button>
        </form>
        <ul class="list-content">
        </ul>
        <button class="clear-btn" type="submit">Clear all completed</button>
      </div>
    </main>
  </body>
</html>
